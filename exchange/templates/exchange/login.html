{% extends 'exchange/base.html' %}
{% block content %}
<div class="container">
  <style>
    input[type=password]{
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    label{
      float: left;
    }
  </style>

  <div class="container">
      <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
          <button class="btn btn-outline-info" type="submit">Login</button>
      </form>
      Don't have an account? <a href="/register"><strong>register here</strong></a>!
  </div>

</div>
{% endblock %}
