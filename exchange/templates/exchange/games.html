{% extends 'exchange/base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Buy</h2>
        <br>
        <p>Click on the game you want to find tickets for.</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% for game in game_list %}
          <p><a class="nav-link" href="{% url 'exchange:game' game.id %}">Clemson vs {{ game.opponent }}</a></p>
        {% endfor %}

      </div>
    </div>
  </div>
{% endblock %}
