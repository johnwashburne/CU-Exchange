{% extends 'exchange/base.html' %}
{% block content %}
<div class="container">
  <style>
    input[type=password]{
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    label {
      float: left;
    }

    .help {
      float: left;
    }
  </style>

  <div class="container">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    <div class="container">
      <p class="help">If you already have an account <a href="/login"><strong>login</strong></a> instead.</p>
      <p class="help">Note: we recommend that you use a different password than the one you use for your Clemson student account</p>
    </div>
  </div>

</div>
{% endblock %}
